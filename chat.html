<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRASH COURSE CHATBOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
        }

        .message.sent {
            background-color: #4CAF50;
            color: white;
            text-align: right;
        }

        .message.received {
            background-color: #f1f1f1;
            color: #333;
            text-align: left;
        }

        .user-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #userMessage {
            flex-grow: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #sendButton {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>CRASH COURSE CHATBOT</h2>
    </div>
    <div class="chat-box" id="chatBox">
        <div class="message received">Hello! How can I help you?</div>
    </div>
    <div class="user-input">
        <input type="text" id="userMessage" placeholder="Type your message...">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var userMessage = document.getElementById('userMessage').value;

        if (userMessage.trim() === '') {
            return; // Do not send empty messages
        }

        appendMessage('You', 'user', userMessage);

        // Simulate bot response (replace with your logic)
        setTimeout(function () {
            var botMessage = "I'm just a simple bot!";
            appendMessage('Bot', 'bot', botMessage);
        }, 500);

        // Clear the user input field
        document.getElementById('userMessage').value = '';
    }

    function appendMessage(sender, type, message) {
        var chatBox = document.getElementById('chatBox');
        var messageDiv = document.createElement('div');

        if (type === 'user') {
            messageDiv.className = 'message sent';
        } else {
            messageDiv.className = 'message received';
        }

        messageDiv.innerHTML = '<strong>' + sender + ':</strong> ' + message;
        chatBox.appendChild(messageDiv);

        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Allow sending message by pressing Enter key
    document.getElementById('userMessage').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
