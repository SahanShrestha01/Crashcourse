<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #3a3a3a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    footer {
      background-color: #3a3a3a;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .box {
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
    }
    .box a {
      color: white;
      text-decoration: none;
    }
    .resource-link1 {
      background-color: #3498db; /* Blue */
    }
    .resource-link2 {
      background-color: #27ae60; /* Green */
    }
    .resource-link3 {
      background-color: #e74c3c; /* Red */
    }
    .resource-link4 {
      background-color: #f39c12; /* Orange */
    }
    .resource-link5 {
      background-color: #9b59b6; /* Purple */
    }
    .resource-link6 {
      background-color: #34495e; /* Dark Blue */
    }
    .resource-link7 {
      background-color: #2ecc71; /* Emerald */
    }
    .resource-link8 {
      background-color: #e67e22; /* Carrot */
    }
    .resource-link9 {
      background-color: #95a5a6; /* Gray */
    }
    .resource-link10 {
      background-color: #d35400; /* Pumpkin */
    }
  </style>
</head>
<body>
    <!-- Resourceful Website Links with Different Colored Boxes -->
    <div class="box resource-link1"><a href="https://www.gutenberg.org/" target="_blank">Project Gutenberg</a></div>
    <div class="box resource-link2"><a href="https://librivox.org/" target="_blank">Librivox</a></div>
    <div class="box resource-link3"><a href="https://manybooks.net/" target="_blank">ManyBooks</a></div>
    <div class="box resource-link4"><a href="https://openlibrary.org/" target="_blank">Open Library</a></div>
    <div class="box resource-link5"><a href="https://www.smashwords.com/" target="_blank">Smashwords</a></div>
    <div class="box resource-link6"><a href="https://bookboon.com/" target="_blank">BookBoon</a></div>
    <div class="box resource-link7"><a href="https://www.free-ebooks.net/" target="_blank">Free-Ebooks.net</a></div>
    <div class="box resource-link8"><a href="https://books.google.com/" target="_blank">Google Books</a></div>
    <div class="box resource-link9"><a href="https://www.overdrive.com/apps/libby/" target="_blank">Libby by OverDrive</a></div>
    <div class="box resource-link10"><a href="https://www.feedbooks.com/" target="_blank">Feedbooks</a></div>
  </footer>

</body>
</html>
